# ========================
# Ashell configuration
# ========================

log_level = "warn"
outputs = "All"
position = "Top"

# Launchers
app_launcher_cmd = "rofi -show drun -show-icons"
clipboard_cmd = "copyq menu | wl-copy"

[services.brightness]
enabled = false

[modules]
left   = [ [ "appLauncher", "Workspaces" ] ]
center = [ "WindowTitle" ]
right  = [ "SystemInfo", "Clock", [ "Tray", "Privacy", "Settings" ] ]

[workspaces]
enable_workspace_filling = true

[[CustomModule]]
name    = "appLauncher"
icon    = "ó±—¼"
command = "rofi -show drun -show-icons"

[window_title]
truncate_title_after_length = 100

[keyboard_layout.labels]
"English (US)" = "ðŸ‡ºðŸ‡¸"
"Russian"      = "ðŸ‡·ðŸ‡º"

[settings]
lock_cmd            = "playerctl --all-players pause; swaylock-effects &"
audio_sinks_more_cmd   = "pavucontrol -t 3"
audio_sources_more_cmd = "pavucontrol -t 4"
wifi_more_cmd          = "nm-connection-editor"
vpn_more_cmd           = "nm-connection-editor"
bluetooth_more_cmd     = "blueman-manager"

[appearance]
style                 = "Islands"
primary_color         = "#ffffff"
success_color         = "#b0b3ba"
text_color            = "#f3f3f3"
workspace_colors      = [ "#ffffff", "#b0b3ba" ]
special_workspace_colors = [ "#ffffff", "#b0b3ba" ]

[appearance.danger_color]
base = "#ff5555"
weak = "#ff8888"

[appearance.background_color]
base   = "#23242a"
weak   = "#2e2f36"
strong = "#44464d"

[appearance.secondary_color]
base = "#3a3b3f"

# ========================
# System Info
# ========================
[system]
indicators = [
  "Cpu",
  "Memory",
  "Temperature",
]

[system.cpu]
warn_threshold   = 60
alert_threshold  = 80

[system.memory]
warn_threshold   = 70
alert_threshold  = 85

[system.disk]
warn_threshold   = 80
alert_threshold  = 90

[system.temperature]
warn_threshold   = 60
alert_threshold  = 80
